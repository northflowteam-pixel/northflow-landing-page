<!DOCTYPE html>
<html lang="en" class="scroll-smooth" style="scroll-padding-top: 5rem;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northflow | Instant Lead Response System</title>
    <meta name="description" content="We make sure every new lead is contacted in under 60 seconds. Stop losing jobs to competitors who call first." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              orange: {
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center',
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center',
                },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .orange-glow {
        box-shadow: 0 0 20px -5px rgba(249, 115, 22, 0.4);
      }
      .text-glow {
        text-shadow: 0 0 30px rgba(249, 115, 22, 0.5);
      }
      .text-glow-green {
        text-shadow: 0 0 30px rgba(74, 222, 128, 0.6);
      }
      .text-glow-red {
        text-shadow: 0 0 30px rgba(239, 68, 68, 0.8);
      }
      
      /* Celestial Rain Animation */
      @keyframes celestial-rain {
        0% {
          transform: translateY(-100px) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.5;
        }
        90% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(110vh) translateX(50px);
          opacity: 0;
        }
      }
      
      .celestial-star {
        position: absolute;
        top: -100px;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0));
        width: 1px;
        height: 60px;
        animation: celestial-rain linear infinite;
        z-index: 0;
      }
    </style>

  }
}
</script>
